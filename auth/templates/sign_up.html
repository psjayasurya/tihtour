<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #6c63ff;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }

        .header h1 {
            font-weight: 600;
            font-size: 1.8rem;
        }

        .form-container {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #6c63ff;
            outline: none;
        }

        .input-group .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .show-password input {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #554fd8;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .footer a {
            color: #6c63ff;
            text-decoration: none;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-msg {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .container {
                max-width: 100%;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .input-group input {
                padding: 12px;
            }
            
            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Your Account</h1>
        </div>
        
        <div class="form-container">
            <div id="success-message" class="message success">Registration successful! Please check your email to verify your account.</div>
            <div id="error-message" class="message error-msg"></div>
            
            <form id="signup-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <div class="error" id="email-error">Please enter a valid email from gmail.com or iittnif.com</div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                    <div class="error" id="password-error">Password must be at least 8 characters</div>
                </div>
                
                <div class="show-password">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>
                
                <button type="submit" id="submit-btn">
                    <span id="btn-text">Sign Up</span>
                    <span id="btn-loading" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="footer">
                Already have an account? <a href="login_page">Log In</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signup-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('show-password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            
            // Toggle password visibility
            showPasswordCheckbox.addEventListener('change', function() {
                passwordInput.type = this.checked ? 'text' : 'password';
            });
            
            // Validate email domain
            function validateEmail(email) {
                const allowedDomains = ['gmail.com', 'iittnif.com'];
                const domain = email.split('@')[1];
                return allowedDomains.includes(domain);
            }
            
            // Validate form on submit
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                let isValid = true;
                
                // Reset errors
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Validate email
                if (!validateEmail(emailInput.value)) {
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                // Validate password
                if (passwordInput.value.length < 8) {
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (isValid) {
                    // Show loading state
                    btnText.textContent = 'Processing...';
                    btnLoading.style.display = 'inline-block';
                    submitBtn.disabled = true;
                    
                    // Submit form to backend
                    const formData = {
                        email: emailInput.value,
                        password: passwordInput.value
                    };
                    
                    try {
                        const response = await fetch(' http://10.26.90.239:5005/auth/signup', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(formData),
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            successMessage.style.display = 'block';
                            form.reset();
                        } else {
                            errorMessage.textContent = data.message;
                            errorMessage.style.display = 'block';
                        }
                    } catch (error) {
                        errorMessage.textContent = 'Network error. Please check if the backend server is running.';
                        errorMessage.style.display = 'block';
                    } finally {
                        // Reset button state
                        btnText.textContent = 'Sign Up';
                        btnLoading.style.display = 'none';
                        submitBtn.disabled = false;
                    }
                }
            });
        });
    </script>
</body>
</html>
